<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Custom Music Player</title>
</head>

<body>
    <h1 class="heading">My Music PlayerðŸŽµ</h1>
    <div class="container" id="container">
        <div class="musicInfo">
            <h4 class="musicTitle" id="musicTitle"></h4>
            <div class="progressBar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="music/Dil Ke Dastakk.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="images/Dil Ke Dastakk.jpg" alt="music-cover" id="cover" />
        </div>
        <!-- Navigations controll -->
        <div class="navigation">
            <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
            <button id="play" class="action-btn">
          <i class="fas fa-play fa-2x"></i>
        </button>
            <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
